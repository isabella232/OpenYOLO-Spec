<?xml version="1.0"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    version="2.0"
    viewBox="0 0 320 368">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <desc>
  A login screen, with options to sign in using either an email address and password,
  Google Sign-in or Facebook Sign-in. Links to recover an account with a forgotten password
  and to create a new account are also presented.
  </desc>

  <g font-family="Roboto" font-size="16">
    <rect x="1" y="1" width="318" height="366" fill="#FFF" stroke="#000" stroke-width="1"/>

    <text x="160" y="32" text-anchor="middle">
      To continue, please sign in:
    </text>
    <rect x="16" y="64" width="288" height="32" fill="#FFF" stroke="#000"/>
    <text x="24" y="86" text-anchor="start" font-style="italic" fill="#616161">Email</text>

    <rect x="16" y="112" width="288" height="32" fill="#FFF" stroke="#000"/>
    <text x="24" y="134" text-anchor="start" font-style="italic" fill="#616161">Password</text>

    <text x="160" y="176" font-size="14" text-anchor="middle" text-decoration="underline">
      Forgotten your password?
    </text>

    <line x1="16" y1="214" x2="136" y2="214" stroke="#000" />
    <line x1="184" y1="214" x2="304" y2="214" stroke="#000" />
    <text x="160" y="218" text-anchor="middle">Or:</text>

    <rect x="16" y="246" width="128" height="48" stroke="#000" fill="#FFF"/>
    <text x="80" y="276" text-anchor="middle">Google</text>

    <rect x="176" y="246" width="128" height="48" stroke="#000" fill="#FFF"/>
    <text x="240" y="276" text-anchor="middle">Facebook</text>

    <text x="160" y="332" text-anchor="middle" font-size="14">
      Don't have an account? 
      <tspan text-decoration="underline">Create one</tspan>
    </text>
  </g>
</svg>
